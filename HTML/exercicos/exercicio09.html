<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e vídeo</title>
</head>
<body>
    <head>
        <h1>Exercício 09 - HTML</h1>
        <hr>
    </head>
    <main>

        <h1>Reproduzir Áudio inteiro</h1>
     <p>Para lembrar sempre do meu grupo do coração</p>
        <audio preload="metadata" controls>
     <source src="audio/AULAA.ogg" type="audio/mpeg">
     </audio> 
        
        <hr>
        <h1>Reprodizir video inteiro</h1>
        <p>Aula bem produtiva kkkkk</p>
    <video width="360" poster="img/amigos-g.jpg" controls>
        <source src="videos/amigos.mp4" type="video/mp4"
    </video>   
    </main>
</body>
</html>
